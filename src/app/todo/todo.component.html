<li [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="todo.completed" [formControl]="checkField" />
    <label (dblclick)="activeEditMode()">
      {{ todo.title }}
    </label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input class="edit" type="text" [value]="todo.title" #textInput (keyup.enter)="updateText()" [formControl]="textField"
  />
</li>
